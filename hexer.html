      .glitch-effect {
        color: white;
        font-size: 80px;
        position: relative;
        width: 400px;
        margin: 0 auto;
        position: absolute;
      }

      .glitch-effect:after {
        content: attr(data-text);
        position: absolute;
        left: 2px;
        text-shadow: -1px 0 red;
        top: 0;
        color: white;
        background: black;
        overflow: hidden;
        clip: rect(0, 900px, 0, 0);
        animation: glitch 2s infinite linear alternate-reverse;
      }

      .glitch-effect:before {
        content: attr(data-text);
        position: absolute;
        left: -2px;
        text-shadow: 1px 0 blue;
        top: 0;
        color: white;
        background: black;
        overflow: hidden;
        clip: rect(0, 900px, 0, 0);
        animation: glitch-2 3s infinite linear alternate-reverse;
      }

      .glitch-effect {
        position: absolute;
        color: #0f0;
        font-size: 20px;
        animation: glitch-animation 1s infinite;
      }
      @keyframes glitch-animation {
        0% {
          text-shadow: 1px 1px #f00, -1px -1px #0ff;

    <p class="glitch-effect" data-text="a">j</p>
    <p class="glitch-effect" data-text="a">i</p>
    <div class="ne">
      <input type="file" id="imageInput" accept="image/png, image/jpeg" />
      <br /><br /><br /><br /><br />
      <pre id="message"></pre>
      <br /><br /><br /><br />
      <a id="link" target="_blank"></a>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const elements = document.querySelectorAll(".glitch-effect");

        function updatePosition(element) {
          const x = Math.random() * (window.innerWidth - element.clientWidth);
          const y = Math.random() * (window.innerHeight - element.clientHeight);
          element.style.left = `${x}px`;
          element.style.top = `${y}px`;
        }

        function animateElements() {
          elements.forEach((el) => {
            updatePosition(el);
            // 次の位置更新までの遅延を3秒に設定
            setTimeout(() => animateElements(el), 7000);
          });
        }

        animateElements();
      });
      function createGlitchElement() {
        const glitch = document.createElement("div");
        glitch.className = "glitch-effect";
        glitch.textContent = "ANAgrAm"; // ここに任意のテキストを設定
        document.body.appendChild(glitch);

        // 画面サイズに応じてランダムな位置を設定
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        glitch.style.left = `${x}px`;
        glitch.style.top = `${y}px`;
        // 2秒後に要素を削除
        setTimeout(() => {
          glitch.remove();
        }, 2000);
      }

      // 例えば、10秒ごとに新しいグリッチエフェクトの文字を画面に追加
      setInterval(createGlitchElement, 2300);

      document
        .getElementById("imageInput")
        .addEventListener("change", function (e) {
          const file = e.target.files[0];
          if (!file) return;

          const fileName = file.name;
          const messageElement = document.getElementById("message");
          const linkElement = document.getElementById("link");

          if (fileName === "tanome_naoto.png") {
            // 特定のファイル名がアップロードされた場合
            messageElement.textContent = ""; // メッセージをクリア
            linkElement.href = "https://x.gd/94leT";
            linkElement.textContent = "https://x.gd/94leT";
            linkElement.style.display = "block"; // リンクを表示
          } else {
            // その他のファイルがアップロードされた場合
            const randomString = Math.random().toString(36).substring(2, 15);
            messageElement.textContent = `${randomString}`;
            linkElement.style.display = "none"; // リンクを非表示
          }
        });
    </script>
